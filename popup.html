<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Readable website</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Readable Website</h1>
            <p class="subtitle">Transform any website into a clean, AI-parseable format.</p>
            <p class="attribution">Made by Bharat & Ishika and Inspired by Parallel.ai</p>
        </div>
        
        <div class="toggle-section">
            <div class="toggle-container">
                <label class="toggle-label">
                    <span class="toggle-text">Transform Now</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="aiModeToggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
        </div>

        <div class="status-section">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text" id="statusText">AI Mode: Off</span>
            </div>
        </div>


    </div>
    
    <script src="popup.js"></script>
</body>
</html>
